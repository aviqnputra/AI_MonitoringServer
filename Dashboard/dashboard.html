<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scaleable=no">
    <title>Monitoring Server</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            font-size: 16px;
            line-height: 1.5;
            background-color: #e0f7fa;
            text-align: center;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .header {
            background-color: #fff;
            padding: 60px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 40px;
        }
        .cards {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin-bottom: 10px;
        }
        .card {
            background-color: #fff;
            padding: 30px;
            margin: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 20px;
            transition: transform 0.3s;
            flex: 1;
            text-align: center;
            width: 250px;
            font-size: 25px;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card span {
            font-weight: bold;
            color: #007BFF;
        }
        canvas {
            width: 600px;
            height: 500px;
            margin: 10px;
        }
        .graphs {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .graph {
            margin: 10px;
        }
        .dataorang-section {
            margin-top: 20px;
        }
        .save-btn {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 20px 40px;
            font-size: 22px;
            cursor: pointer;
            border-radius: 10px;
            margin: 20px 0;
        }
        .save-btn:hover {
            background-color: #0056b3;
        }
        #temp, #hum, #voltage, #current, #count {
            font-size: 25px;
        }
        @media (max-width: 768px) {
            .cards {
                flex-direction: column;
            }
            .card {
                margin-bottom: 20px;
            }
        }
        @media (max-width: 480px) {
            .header {
                padding: 10px;
            }
            .card {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <img src="https://ilkom.unej.ac.id/wp-content/uploads/2022/03/logo-unej.png" style="padding-bottom: 20px; width: 200px; height: auto;">
        </header>
        <h1>MONITORING SERVER</h1>
        <div class="cards">
            <div class="card">Temp: <span id="temp">0</span>°C</div>
            <div class="card">Hum: <span id="hum">0</span>%</div>
            <div class="card">Voltage: <span id="voltage">0</span>VAC</div>
            <div class="card">Current: <span id="current">0</span>mA</div>
            <div class="card">Count: <span id="count">0</span></div>
        </div>
        <button class="save-btn" onclick="saveCSV()">Save CSV</button>
        <div class="graphs">
            <div class="graph">
                <canvas id="tempChart"></canvas>
            </div>
            <div class="graph">
                <canvas id="humChart"></canvas>
            </div>
            <div class="graph">
                <canvas id="voltageChart"></canvas>
            </div>
            <div class="graph">
                <canvas id="currentChart"></canvas>
            </div>
            <div class="graph">
                <canvas id="dataCountChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        const maxDataPoints = 20;

        let tempChart, humChart, voltageChart, currentChart, dataCountChart;

        async function fetchData() {
            const response = await fetch('/data');
            const data = await response.json();

            const newTemp = data[data.length - 1][1];
            const newHum = data[data.length - 1][0];
            const newVoltage = data[data.length - 1][2];
            const newCurrent = data[data.length - 1][3];

            document.getElementById('temp').textContent = newTemp;
            document.getElementById('hum').textContent = newHum;
            document.getElementById('voltage').textContent = newVoltage;
            document.getElementById('current').textContent = newCurrent;

            addDataToChart(tempChart, newTemp);
            addDataToChart(humChart, newHum);
            addDataToChart(voltageChart, newVoltage);
            addDataToChart(currentChart, newCurrent);
        }

        async function fetchDataOrang() {
            const response = await fetch('/dataorang');
            const data = await response.json();

            const newDataCount = data[data.length - 1][0];
            document.getElementById('count').textContent = newDataCount;

            addDataToChart(dataCountChart, newDataCount);
        }

        function addDataToChart(chart, newData) {
            if (chart.data.labels.length >= maxDataPoints) {
                chart.data.labels.shift();
                chart.data.datasets[0].data.shift();
            }
            chart.data.labels.push(chart.data.labels.length > 0 ? chart.data.labels[chart.data.labels.length - 1] + 1 : 1);
            chart.data.datasets[0].data.push(newData);
            chart.update();
        }

        function createChart(context, label, color) {
            return new Chart(context, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: label,
                        data: [],
                        borderColor: color,
                        fill: false,
                        tension: 0.4  // Added tension for spline effect
                    }]
                },
                options: {
                    responsive: false,
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top'
                        },
                        title: {
                            display: true,
                            text: label,
                            font: {
                                size: 22
                            }
                        }
                    },
                    scales: {
                        x: {
                            type: 'linear',
                            position: 'bottom',
                            ticks: {
                                autoSkip: true,
                                maxTicksLimit: 20
                            }
                        }
                    }
                }
            });
        }

        function initializeCharts() {
            tempChart = createChart(document.getElementById('tempChart').getContext('2d'), 'Temperature (°C)', 'red');
            humChart = createChart(document.getElementById('humChart').getContext('2d'), 'Humidity (%)', 'blue');
            voltageChart = createChart(document.getElementById('voltageChart').getContext('2d'), 'Voltage (VAC)', 'green');
            currentChart = createChart(document.getElementById('currentChart').getContext('2d'), 'Current (mA)', 'purple');
            dataCountChart = createChart(document.getElementById('dataCountChart').getContext('2d'), 'Count', '#2ecc71');
        }

        function saveCSV() {
            fetch('/data')
                .then(response => response.json())
                .then(data => {
                    let csvContent = "data:text/csv;charset=utf-8,";
                    csvContent += "hum,temp,voltage,current,timestamp\n"; // Header CSV

                    data.forEach(row => {
                        csvContent += `${row.hum},${row.temp},${row.voltage},${row.current},${row.timestamp}\n`;
                    });

                    const encodedUri = encodeURI(csvContent);
                    const link = document.createElement("a");
                    link.setAttribute("href", encodedUri);
                    link.setAttribute("download", "data.csv");
                    document.body.appendChild(link);

                    link.click();
                    document.body.removeChild(link);
                });
        }

        initializeCharts();
        setInterval(fetchData, 5000);
        setInterval(fetchDataOrang, 5000);

        fetchData();
        fetchDataOrang();
    </script>
</body>
</html>
